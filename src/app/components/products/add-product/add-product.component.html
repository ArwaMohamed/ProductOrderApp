<h1 class="dialog-title">Add New Product</h1>

<form [formGroup]="productForm">
  <!-- First Row -->
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="ProductName" #firstInput/>
        <mat-error *ngIf="productForm.get('ProductName')?.hasError('required')">
          Product Name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Product Image URL</mat-label>
        <input matInput formControlName="ProductImg" />
        <mat-error *ngIf="productForm.get('ProductImg')?.hasError('required')">
          Image URL is required
        </mat-error>
      </mat-form-field>
    </div>

  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Available Pieces</mat-label>
        <input matInput type="number" formControlName="AvailablePieces" />
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Product Price</mat-label>
        <input matInput type="number" formControlName="ProductPrice" />
      </mat-form-field>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center" >
    <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" class="save-btn btn-custom" [disabled]="productForm.invalid" (click)="save()">Save</button>
  </div>
</form>
